<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--script que ocntiene la logica del juego, defer indica que se ejecuta despues de la etiqueta para que se aplique a todos los elementos del body -->
    <script src="script.js" defer></script>


    <title>Document</title>
</head>

<body>
    <!-- Creacion de los contenedores para las celdas -->
    <div class="board x" id="board">
        <div class="cell x" data-cell></div>
        <div class="cell circle" data-cell></div>
        <div class="cell x" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell circle" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <!-- Creacion del contenedor para el mensaje de ganador -->
    <div class="winning-message" id="winning-message">
        <div class="data-winning-message-text">X gana!</div>
        <button id="restartButton">Restart</button>
    </div>
</body>

</html>
